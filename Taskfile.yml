version: "3"

tasks:
  init:
    desc: Run database migrations
    cmds:
    - go install github.com/riverqueue/river/cmd/river@latest
    - go run . init

  fmt:
    desc: Format the code
    cmds:
    - go fmt ./...

  build:
    desc: Build the project
    cmds:
    - go build -o dist/qq .
  test:
    desc: Run tests
    cmds:
    - go test ./...
  run:
    desc: Run the project
    cmds:
    - go run . -- -
  clean:
    desc: Clean the project
    cmds:
    - rm -rf dist/*
